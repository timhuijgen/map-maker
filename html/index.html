<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Maker</title>
    <link rel="stylesheet" href="stylesheets/lib.css" />
    <link rel="stylesheet" href="stylesheets/main.css" />
</head>
<body>

<div id="toolbar" class="toolbar out">
    <div class="toggle pointer">
        <i class="glyphicon glyphicon-chevron-right"></i>
        <i class="glyphicon glyphicon-chevron-left"></i>
    </div>

    <ul id="main-menu" class="nav navbar-nav">

        <i id="map-controls" class="glyphicon glyphicon-move pull-right pointer"></i>
    </ul>

    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation"><a href="#assets" aria-controls="assets" role="tab" data-toggle="tab">Assets</a></li>
        <li role="presentation" class="active"><a href="#collection" aria-controls="collection" role="tab" data-toggle="tab">Collection</a></li>
    </ul>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane" id="assets">

            <div id="asset-list" class="collection-list">

            </div>

        </div>
        <div role="tabpanel" class="tab-pane active" id="collection">

            <div id="file-dropzone" class="dropzone">
                <span>Drop file(s) here</span>
            </div>

            <div id="collection-list" class="collection-list">

            </div>

        </div>
    </div>

</div>

<div id="element-manager" class="element-manager in">
    <div class="toggle pointer">
        <i class="glyphicon glyphicon-chevron-right"></i>
        <i class="glyphicon glyphicon-chevron-left"></i>
    </div>
</div>

<div id="map-area" class="map-area">

    <div id="grid" class="grid"></div>

    <div id="map-assets" class="map-assets"></div>

</div>

<div class="popup hidden">
    <div class="popup-header">
        <div class="title"><h4></h4></div>
    </div>
    <div class="popup-body">

    </div>
    <div class="popup-footer">

    </div>
</div>

<script src="javascript/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
<!-- build:lib --><!-- endbuild --><!-- build:client --><!-- endbuild -->
</body>
</html>
